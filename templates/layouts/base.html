<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskKulikov</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">

    <style>
        .img-container {
            height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img-container img {
            max-height: 100%;
            max-width: 100%;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }

    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'index' %}"><h2>AskKulikov</h2></a>

                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="window.location.href='{% url 'ask' %}'">
                        Ask
                    </button>
                </div>

                <div class="d-flex gap-3">
                    <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                    <div>
                        <div>
                            Dr. Pepper
                        </div>
                        <div class="d-flex gap-3">
                            <a href="{% url 'settings' %}">settings</a>
                            <a href="{% url 'login' %}">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">

    <div class="row">
            {% block content %}
            {% endblock %}

            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge bg-primary badge-custom">perl</span>
                        <span class="badge bg-danger badge-custom">python</span>
                        <span class="badge bg-secondary badge-custom">TechnoPark</span>
                        <span class="badge bg-danger badge-custom">MySQL</span>
                        <span class="badge bg-success badge-custom">django</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Mr. Freeman</a></li>
                        <li class="list-group-item"><a href="#">Dr. House</a></li>
                        <li class="list-group-item"><a href="#">Bender</a></li>
                        <li class="list-group-item"><a href="#">Queen Victoria</a></li>
                        <li class="list-group-item"><a href="#">V. Pupkin</a></li>
                        </ul>
                    </div>
                </section>

            </div>
    </div>


    </main>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
