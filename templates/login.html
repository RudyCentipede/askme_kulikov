<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AskKulikov</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'index' %}"><h2>AskKulikov</h2></a>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="d-flex gap-3">
                    <div class="d-flex gap-3">
                        <a href="{% url 'login' %}">log in</a>
                        <a href="{% url 'signup' %}">sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="h3 mb-3">Login</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
                        <small class="form-text text-muted">Enter your email address.</small>
                        <div class="error-message">Please enter a valid email.</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" maxlength="100" required>
                        <small class="form-text text-muted">Enter your password.</small>
                        <div class="error-message">Please enter a valid password.</div>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
