<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings - AskKulikov</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="./index.html"><h2>AskKulikov</h2></a>

                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="button" onclick="window.location.href='./ask.html'">Ask</button>
                </div>

                <div class="d-flex gap-3">
                    <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                    <div>
                        <div>
                            Dr. Pepper
                        </div>
                        <div class="d-flex gap-3">
                            <a href="./settings.html">settings</a>
                            <a href="./login.html">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-9">
                <h1 class="h1 mb-3">Settings: Dr. Pepper</h1>
                <form>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" value="dr_pepper">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="dr.pepper@mail.ru">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" value="Dr. Pepper">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Avatar</label>
                        <div class="d-flex align-items-center">
                            <img src="avatar.jpg" alt="Avatar" class="img-thumbnail me-3" style="width: 100px;">
                            <input type="file" class="form-control" id="avatarUpload" aria-label="Upload">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save</button>
                </form>
            </div>

            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge bg-primary badge-custom">perl</span>
                        <span class="badge bg-danger badge-custom">python</span>
                        <span class="badge bg-secondary badge-custom">TechnoPark</span>
                        <span class="badge bg-danger badge-custom">MySQL</span>
                        <span class="badge bg-success badge-custom">django</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Mr. Freeman</a></li>
                            <li class="list-group-item"><a href="#">Dr. House</a></li>
                            <li class="list-group-item"><a href="#">Bender</a></li>
                            <li class="list-group-item"><a href="#">Queen Victoria</a></li>
                            <li class="list-group-item"><a href="#">V. Pupkin</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
